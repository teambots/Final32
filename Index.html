        .option:hover { background: #f0f0f0; border-color: #800000; }

let currentQuestions = [];
let currentIndex = 0;
let score = 0;

function startQuiz(model) {
    currentQuestions = (model === 'A') ? modelA : modelB;
    currentIndex = 0;
    score = 0;
    document.getElementById('setup').style.display = 'none';
    document.getElementById('result').style.display = 'none';
    document.getElementById('quiz-area').style.display = 'block';
    showQuestion();
}

function showQuestion() {
    const q = currentQuestions[currentIndex];
    document.getElementById('progress').innerText = `Question ${currentIndex + 1} of ${currentQuestions.length}`;
    document.getElementById('q-text').innerText = q.q;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    
    q.options.forEach((option, index) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = option;
        div.onclick = () => checkAnswer(index, div);
        optionsContainer.appendChild(div);
    });
    document.getElementById('next-btn').style.display = 'none';
}

function checkAnswer(index, element) {
    const q = currentQuestions[currentIndex];
    const allOptions = document.querySelectorAll('.option');
    allOptions.forEach(opt => opt.style.pointerEvents = 'none');

    if (index === q.correct) {
        element.classList.add('correct');
        score++;
    } else {
        element.classList.add('wrong');
        allOptions[q.correct].classList.add('correct');
    }
    document.getElementById('next-btn').style.display = 'block';
}

function nextQuestion() {
    currentIndex++;
    if (currentIndex < currentQuestions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('quiz-area').style.display = 'none';
    const resultScreen = document.getElementById('result');
    resultScreen.style.display = 'block';
    document.getElementById('final-score').innerText = `Your Score: ${score} / ${currentQuestions.length}`;
}
